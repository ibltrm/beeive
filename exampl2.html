<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        #header {
            text-align: center;
            background: red;
            color: white;
            height: 20px;
        }
        
        #content {
            background: green;
            height: calc(100% - 40px);
            overflow: auto;
        }
        
        #footer {
            text-align: center;
            background: blue;
            color: white;
            height: 20px;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <header id="header">HEADER</header>
    <div id="content">
        <!-- Really long paragraph here -->
    </div>
    <footer id="footer">FOOTER</footer>
</body>

</html>
